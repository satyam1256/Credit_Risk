        /* Body styling */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
        }

        /* Form heading */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"] {
            background-color: #FF69B4; /* Pink background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Styling the form container on smaller screens */
        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            var data = {};
            formData.forEach((value, key) => { data[key] = value });
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert('Prediction: ' + data.prediction);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
